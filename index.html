<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Ramadhan! :D</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top-title">
            <img class='math-logo' src="img/math.png" alt="">
            <h1>Seberapa Pintar pengetahuanmu!</h1>
            <div class="box-question" id="box-question">
                <p id="question">
                    Klik "START!" untuk memulai Math Quiz
                </p>
                <div class="mulai" id="mulai">
                <input type="button" class="button-mulai" value="START!" onclick="startQuiz()" id="button-mulai">
                </div>
            </div>
            <div class="box-answer" id="box-answer">
                
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
  </body>


</html>
